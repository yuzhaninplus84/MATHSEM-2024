<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATHSEM</title>
    <link rel="stylesheet" href="style/mathsem.css">
</head>
<body>     
  <div class="typography-container">
    <div class="color-palette">
      <div class="color-circles">
        <div class="circle-wrapper">
          <div class="circle-primary" role="img" aria-label="Primary color circle"></div>
        </div>
        <div class="circle-wrapper">
          <div class="circle-secondary" role="img" aria-label="Secondary color circle"></div>
        </div>
        <div class="circle-wrapper">
          <div class="circle-dark" role="img" aria-label="Dark color circle"></div>
        </div>
        <div class="circle-wrapper">
          <div class="circle-light" role="img" aria-label="Light color circle"></div>
        </div>
      </div>
    </div>
    <div class="typography-content">
      <div class="content-wrapper">
        <div class="image-column">
          <img loading="lazy" src="img/logo-mathsem.png" alt="Typography showcase" class="typography-image" />
        </div>
        <div class="text-column">
          <div class="font-showcase">
            <div class="heading-airborne">
              Заголовки
              <br />
              airborne
            </div>
            <div class="subheading-igra">
              Подзаголовки
              <br />
              Igra Sans
              <br />
            </div>
            <div class="body-montserrat">
              Основной текст
              <br />
              Montserrat Alternates
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="switch.js"></script>
</body>
</html>
